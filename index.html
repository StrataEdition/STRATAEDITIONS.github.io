<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRATA</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: white;
      color: black;
      line-height: 1.4;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Poster-Style Layout */
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      border-bottom: 1px solid black;
      padding-bottom: 0.5rem;
    }

    .event-title {
      font-size: 2.5rem;
      line-height: 1;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .artists {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .artist {
      text-transform: uppercase;
      font-size: 1.2rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      border-top: 1px solid black;
      padding-top: 0.5rem;
    }

    /* More Info Button (kept from original) */
    .more-info-vertical {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right top;
      font-size: 0.8rem;
      color: black;
      text-decoration: none;
      z-index: 1001;
      padding: 0.5rem 0;
      white-space: nowrap;
    }

    /* Modal styles (keep your existing modal CSS) */
  </style>
</head>
<body>
  <!-- Header with location/date -->
  <div class="header">
    <div class="location">THE ENGINE ROOMS â€¢ E3 4UR</div>
    <div class="date">17/07</div>
  </div>

  <!-- Main event title -->
  <h1 class="event-title">ONAS UENO<br>UMWELT ALBUM LAUNCH</h1>

  <!-- Artist list -->
  <div class="artists">
    <div class="artist">LAILA SAKINI</div>
    <div class="artist">PARTIAL DEFRAG</div>
    <div class="artist">CASTLE MAOL</div>
  </div>

  <!-- Footer with logo -->
  <div class="footer">
    <div class="strata-logo">STRATA</div>
    <div class="links">
      <a href="#" id="moreInfoBtn">MORE INFO</a>
    </div>
  </div>

  <!-- Your existing modal structure goes here -->
</body>
</html>
