<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRATA</title>
  <!-- Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <!-- Bandcamp Embed Script -->
  <script src="https://bandcamp.com/EmbeddedPlayer/album=123456789/size=large/bgcol=ffffff/linkcol=0687f5/artwork=small/transparent=true/" seamless></script>
</head>
<body>
  <!-- Your existing HTML structure -->
  <a href="#" id="moreInfoBtn" class="more-info-vertical">ⓘ</a>

  <main>
    <!-- Logo section -->
    <div class="centered-content">
      <img src="images/strataLogo.png" alt="STRATA logo" class="logo">
    </div>

    <!-- Events section -->
    <section class="events">
      <p class="event-line">18.01.25_GLOVES TO BOQUET'S ETTRICK SITES EP LAUNCH, RCA VISLAB, LONDON</p>
      <!-- More events... -->
    </section>

    <!-- Releases section -->
    <section class="releases">
      <div class="release">
        <div class="release-cover-container">
          <img src="images/ettrickSites.jpg" alt="Ettrick Sites" class="release-cover" data-modal="modal1">
        </div>
        <div class="release-info">
          <h3>GLOVES TO BOUQUET: ETTRICK SITES · 18.01.25</h3>
        </div>
      </div>
    </section>

    <!-- Modal Card with Questrial font -->
    <div class="modal-overlay" id="modal1">
      <div class="modal-content release-card">
        <button class="close-btn">×</button>
        <div class="card-grid">
          <div class="card-cover">
            <img src="images/ettrickSites.jpg" alt="Album Cover" class="card-image">
            <iframe class="bandcamp-player" 
                    src="https://bandcamp.com/EmbeddedPlayer/album=123456789/size=large/bgcol=ffffff/linkcol=0687f5/artwork=small/transparent=true/" 
                    seamless>
            </iframe>
          </div>
          <div class="card-details">
            <h3>ETTRICK SITES</h3>
            <p class="artist">Gloves to Bouquet</p>
            <p class="release-date">18.01.25</p>
            
            <div class="video-embeds">
              <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/AvJs1v066kA?modestbranding=1&rel=0" 
                        frameborder="0" 
                        allowfullscreen></iframe>
              </div>
              <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/aFJNOryu5lU?modestbranding=1&rel=0" 
                        frameborder="0" 
                        allowfullscreen></iframe>
              </div>
            </div>
            
            <div class="card-links">
              <a href="https://strataedition.bandcamp.com" target="_blank" class="bandcamp-link">Full Album</a>
              <a href="https://review-link.com" target="_blank" class="press-link">Press</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Your existing JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      const moreInfoBtn = document.getElementById('moreInfoBtn');
      const moreInfoModal = document.getElementById('modal');
      const closeBtns = document.querySelectorAll('.close-btn');
      const releaseCovers = document.querySelectorAll('.release-cover');
      
      moreInfoBtn.addEventListener('click', function(e) {
        e.preventDefault();
        moreInfoModal.style.display = 'flex';
      });

      releaseCovers.forEach(cover => {
        cover.addEventListener('click', function() {
          const modalId = this.getAttribute('data-modal');
          document.getElementById(modalId).style.display = 'flex';
        });
      });

      closeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          this.closest('.modal-overlay').style.display = 'none';
        });
      });

      window.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal-overlay')) {
          e.target.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
